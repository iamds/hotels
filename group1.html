		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
    }).addTo(mymap);

    var lat1, lat2, lon1, lon2;

    onClick = a => {
        lat1 = lat2;
        lon1 = lon2;
        lat2 = a.latlng.lat;
        lon2 = a.latlng.lng;

        if (lat1 && lat2 && lon1 && lon2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI / 180; // φ, λ in radians
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const d = R * c; // in metres
            document.getElementById("distance").innerHTML = Math.round(d / 100)/10 + "km";
        }

    };

    var premierIcon = L.icon({
        iconUrl: 'premier.png',
    });

    for(name in premier) {
        loc = premier[name];

        L.marker([loc[0], loc[1]], {icon: premierIcon}).on('click', onClick).addTo(mymap)
            .bindPopup(name).openPopup();
    }

    var travelogeIcon = L.icon({
        iconUrl: 'travelodge.png',
    });

    for(name in travelodges) {
        loc = travelodges[name];

        L.marker([loc[0], loc[1]], {icon: travelogeIcon}).on('click', onClick).addTo(mymap)
            .bindPopup(name).openPopup();
    }

    L.control.scale({maxWidth: 250}).addTo(mymap);


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
